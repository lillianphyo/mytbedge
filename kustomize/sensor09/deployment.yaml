apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sensor09
  name: edge-sensor09
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor09
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: sensor09
    spec:
      containers:
        - name: sensor09
          image: 270596/evn_img:latest
          env:
          - name: token
            value: '5EqMsm2UlT8YmA5Io8q3'
          - name: host
            value: 'demo.thingsboard.io'
          - name: port
            value: '1883'

      restartPolicy: Always
status: {}
