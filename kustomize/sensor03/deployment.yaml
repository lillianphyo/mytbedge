apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sensor03
  name: edge-sensor03
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor03
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: sensor03
    spec:
      containers:
        - name: sensor02
          image: 270596/evn_img:latest
          env:
          - name: token
            value: 'HCpuDXqvtnxXhFrAcoLV'
          - name: host
            value: 'demo.thingsboard.io'
          - name: port
            value: '1883'

      restartPolicy: Always
status: {}
